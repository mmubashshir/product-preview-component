<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="product-card">
    <div class="product-image">
      <img src="./images/image-product-desktop.jpg" alt="" srcset="">
    </div>
    <div class="product-content">
      <span class="product-title">PERFUME</span>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="pricing">
        <span class="product-price">$149.99</span>
        <span class="orignal-price"><s>$169.99</s></span>
      </div>
      <div class="add-to-cart">
        <button class="cart-btn">
          <img class="cart-icon" src="./images/icon-cart.svg" alt="ðŸ›’" srcset=""> Add to Cart
        </button>
      </div>

    </div>
  </div>
